# Set the leader key to Ctrl+space
set -g prefix C-space

# LDUR navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Enable mouse support
set -g mouse on

# Set terminal colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable focus events
set -g focus-events on

# Reduce escape time for better vim experience
set -sg escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Auto rename windows
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Better window splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Cursor shape changes for vi mode
# Set cursor to block in normal mode, line in insert mode
set -g @vi_cursor_normal_shape "block"
set -g @vi_cursor_insert_shape "bar"

# Configure cursor escape sequences
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set -ga terminal-overrides '*:Cs=\E[%p1%d q:Cc=\E[%p1%d q'

# Cursor shape for different vi modes
set -g @vi_cursor_block "#{@vi_cursor_normal_shape}"
set -g @vi_cursor_line "#{@vi_cursor_insert_shape}"

# Set the actual cursor shapes
# 0 or 1 -> blinking block
# 2 -> solid block
# 3 -> blinking underscore
# 4 -> solid underscore
# 5 -> blinking bar
# 6 -> solid bar
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# TPM Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# Configure the catppuccin plugin
set -g @catppuccin_flavor "macchiato"
set -g @catppuccin_window_status_style "rounded"

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# TPM Installation Instructions:
# 1. After rebuilding your NixOS config, restart tmux
# 2. Press Ctrl+Space+I (capital i) to install plugins
# 3. Press Ctrl+Space+U to update plugins
# 4. Press Ctrl+Space+alt+u to uninstall plugins not in config
