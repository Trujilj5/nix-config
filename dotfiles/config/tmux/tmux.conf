# Set the leader key to Ctrl+space
set -g prefix C-space

# LDUR navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Enable mouse support
set -g mouse on

# Set terminal colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable focus events
set -g focus-events on

# Reduce escape time for better vim experience
set -sg escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Auto rename windows
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Better window splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Cursor shape changes for vi mode
# Set cursor to block in normal mode, line in insert mode
set -g @vi_cursor_normal_shape "block"
set -g @vi_cursor_insert_shape "bar"

# Configure cursor escape sequences
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set -ga terminal-overrides '*:Cs=\E[%p1%d q:Cc=\E[%p1%d q'

# Cursor shape for different vi modes
set -g @vi_cursor_block "#{@vi_cursor_normal_shape}"
set -g @vi_cursor_line "#{@vi_cursor_insert_shape}"

# Set the actual cursor shapes
# 0 or 1 -> blinking block
# 2 -> solid block
# 3 -> blinking underscore
# 4 -> solid underscore
# 5 -> blinking bar
# 6 -> solid bar
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# TPM Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# Modern status bar configuration
set -g status-position top
set -g status-justify left
set -g status-style "bg=#24273a"
set -g status-left-length 200
set -g status-right-length 200

# Catppuccin theme configuration - Clean custom setup
set -g @catppuccin_flavor 'macchiato'

set -g status-right-length 100
set -g status-left ""

# Window
set -g @catppuccin_window_status_style "custom"
set -g window-status-separator ""

## Window global/default configuration
set -g @catppuccin_window_default_text " #{window_name}"
set -g @catppuccin_window_status "icon"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_middle_separator "█"
set -g @catppuccin_window_right_separator "█"

## Window current configuration
set -g @catppuccin_window_current_text "#{window_name}"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_middle_separator "#[reverse] 󰿟 #[noreverse]"

# Status modules config
set -g @catppuccin_date_time_text "%d-%m %H:%M"

# Status
set -gF  status-right "#{@catppuccin_status_directory}"
set -agF status-right "#{@catppuccin_status_session}"
set -agF status-right "#{@catppuccin_status_user}"
set -agF status-right "#{@catppuccin_status_host}"
set -agF status-right "#{E:@catppuccin_status_date_time}"

# Additional modern styling
set -g pane-border-style "fg=#363a4f"
set -g pane-active-border-style "fg=#8aadf4"
set -g message-style "fg=#cad3f5,bg=#363a4f"
set -g message-command-style "fg=#cad3f5,bg=#363a4f"
set -g mode-style "fg=#24273a,bg=#8aadf4"

# Window activity indicators
set -g window-status-activity-style "fg=#ed8796,bg=#24273a"
set -g window-status-bell-style "fg=#eed49f,bg=#24273a"

# Clock styling
set -g clock-mode-colour "#8aadf4"
set -g clock-mode-style 24

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# TPM Installation Instructions:
# 1. After rebuilding your NixOS config, restart tmux
# 2. Press Ctrl+Space+I (capital i) to install plugins
# 3. Press Ctrl+Space+U to update plugins
# 4. Press Ctrl+Space+alt+u to uninstall plugins not in config
