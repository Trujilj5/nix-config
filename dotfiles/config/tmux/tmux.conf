# Set the leader key to Ctrl+space
set -g prefix C-space

# LDUR navigation (use prefix + hjkl for tmux panes)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Removed non-prefixed pane navigation to allow nvim Ctrl+hjkl to work
# Use Ctrl+space + hjkl for tmux pane navigation instead

# Non-prefixed window switching with Ctrl+number
bind-key -n C-1 select-window -t 1
bind-key -n C-2 select-window -t 2
bind-key -n C-3 select-window -t 3
bind-key -n C-4 select-window -t 4
bind-key -n C-5 select-window -t 5
bind-key -n C-6 select-window -t 6
bind-key -n C-7 select-window -t 7
bind-key -n C-8 select-window -t 8
bind-key -n C-9 select-window -t 9
bind-key -n C-0 select-window -t 10

# Enable mouse support
set -g mouse on

# Set terminal colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set status bar position to top
set -g status-position top

# Increase scrollback buffer size
set -g history-limit 10000

# Enable focus events
set -g focus-events on

# Reduce escape time for better vim experience
set -sg escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Auto rename windows
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Enable vi mode for copy mode (history navigation)
setw -g mode-keys vi
bind Escape copy-mode

# Vi-style copy mode keybindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "wl-copy"
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Cursor shape changes for vi mode
set -g @vi_cursor_normal_shape "block"
set -g @vi_cursor_insert_shape "bar"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set -ga terminal-overrides '*:Cs=\E[%p1%d q:Cc=\E[%p1%d q'
set -g @vi_cursor_block "#{@vi_cursor_normal_shape}"
set -g @vi_cursor_line "#{@vi_cursor_insert_shape}"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# TPM Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect settings
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# Continuum settings - auto restore and save
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "tmux-256color"

# Configure the catppuccin plugin
set -g @catppuccin_flavor 'macchiato'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Load catppuccin
run ~/.config/tmux/plugins/tmux/catppuccin.tmux

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"


# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
