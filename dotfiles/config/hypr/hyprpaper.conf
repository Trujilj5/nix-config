# Hyprpaper Configuration
# See https://wiki.hyprland.org/Hypr-Ecosystem/hyprpaper/

# Preload wallpapers
# You can preload multiple wallpapers to switch between them
preload = ./nixos.png

# Set wallpaper for specific monitors
# Format: wallpaper = monitor,path
# Use "monitor," for all monitors or specify monitor name
wallpaper = ,./nixos.png

# Enable splash text rendering over the wallpaper
splash = false

# Enable IPC (allows dynamic wallpaper changes via hyprctl)
ipc = on
