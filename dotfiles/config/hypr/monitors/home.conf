# Office monitor setup
# eDP-2 (Laptop screen) - DISABLED at home
# monitor=eDP-2,disable
# DP-1 (BenQ RD280U) - Left monitor
monitor=DP-1,3840x2560@60,0x0,2
# HDMI-A-1 (ASUS VG289) - Right monitor
monitor=HDMI-A-1,3840x2160@60,1920x0,2
# Fallback for other monitors
monitor=,preferred,auto,2

# Workspace assignments for office
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:HDMI-A-1, default:true
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1
