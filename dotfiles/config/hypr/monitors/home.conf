# Home monitor setup
# DP-3 (BenQ RD280U) - Left monitor at native resolution
monitor=DP-3,3840x2560@60,0x0,2
# DP-5 (ASUS VG289) - Right monitor
monitor=DP-5,3840x2160@60,1920x0,2
# eDP-2 (Laptop screen) - Disable when external monitors are connected
monitor=eDP-2,disable
# Fallback for other monitors (enables laptop screen if no external monitors detected)
monitor=,preferred,auto,1.6

# Workspace assignments for home
workspace = 1, monitor:DP-3, default:true
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-3
workspace = 4, monitor:DP-3
workspace = 5, monitor:DP-5, default:true
workspace = 6, monitor:DP-5
workspace = 7, monitor:DP-5
workspace = 8, monitor:DP-5
workspace = 9, monitor:DP-5
workspace = 10, monitor:DP-5
