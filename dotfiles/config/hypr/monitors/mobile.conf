# Mobile monitor setup (laptop screen only)
# eDP-2 (Laptop screen) - Enable with 1.6x scaling (clean divisor)
monitor=eDP-2,preferred,auto,1.6,bitdepth,10
# Disable external monitors
monitor=DP-1,disable
monitor=DP-3,disable
monitor=HDMI-A-1,disable
# Fallback for other monitors
monitor=,preferred,auto,1.6

# No workspace assignments - let workspaces float freely
# When only laptop screen is available, workspaces will naturally default to it
