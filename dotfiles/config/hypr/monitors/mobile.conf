# Mobile monitor setup (laptop screen only)
# eDP-2 (Laptop screen) - Enable with 1.5x scaling for comfortable viewing
monitor=eDP-2,preferred,auto,1.5
# Disable external monitors
monitor=DP-1,disable
monitor=DP-3,disable
monitor=HDMI-A-1,disable
# Fallback for other monitors
monitor=,preferred,auto,1.5

# Workspace assignments for mobile (all on laptop screen)
workspace = 1, monitor:eDP-2, default:true
workspace = 2, monitor:eDP-2
workspace = 3, monitor:eDP-2
workspace = 4, monitor:eDP-2
workspace = 5, monitor:eDP-2
workspace = 6, monitor:eDP-2
workspace = 7, monitor:eDP-2
workspace = 8, monitor:eDP-2
workspace = 9, monitor:eDP-2
workspace = 10, monitor:eDP-2
