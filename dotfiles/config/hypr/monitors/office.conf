# Office monitor setup
# eDP-2 (Laptop screen) - Enable with proper scaling at 0,0
monitor=eDP-2,preferred,0x0,1.6
# DP-3 (Samsung LS32B30) - External monitor at native FHD resolution (75Hz capable), positioned to the right
monitor=DP-3,1920x1080@75,auto-right,1
# Fallback for other monitors (laptop screen if Samsung not detected)
monitor=,preferred,auto,1.6

# Workspace assignments for office
# Workspaces 1-2 and 5 on Samsung (DP-3)
workspace = 1, monitor:DP-3, default:true
workspace = 2, monitor:DP-3
workspace = 5, monitor:DP-3
# All other workspaces (3, 4, 6-10) are not assigned to any specific monitor
