# Office monitor setup
# eDP-2 (Laptop screen) - Enable with proper scaling
monitor=eDP-2,preferred,auto,1.6
# DP-3 (Samsung LS32B30) - External monitor at native FHD resolution (75Hz capable)
monitor=DP-3,1920x1080@75,1920x0,1
# Fallback for other monitors (laptop screen if Samsung not detected)
monitor=,preferred,auto,1.6

# Workspace assignments for office
# Workspaces 1-2 and 5 on Samsung (DP-3)
workspace = 1, monitor:DP-3, default:true
workspace = 2, monitor:DP-3
workspace = 5, monitor:DP-3
# Workspaces 6-10 on laptop screen (eDP-2)
workspace = 6, monitor:eDP-2, default:true
workspace = 7, monitor:eDP-2
workspace = 8, monitor:eDP-2
workspace = 9, monitor:eDP-2
workspace = 10, monitor:eDP-2
